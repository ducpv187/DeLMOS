                  </div>

                </div>

                  <div class="c-full title">
                    <label class="label">パスワード</label>
                    <span class="requied">必須</span>
                  </div>

                  <p class="des__input">
                    ※半角英数字、小文字、大文字をそれぞれ含む8文字以上の組み合わせ
                  </p>                 
                </div>
                <div class="row-form">
                  <div class="c-full title">
                    <label class="label">電話番号</label>
                    <span class="requied">必須</span>
                  </div>

                  <p class="des__input">
                    ※半角英数字、小文字、大文字をそれぞれ含む8文字以上の組み合わせ
                  </p>
                </div>
                <div class="row-form">
                  <div class="c-full title">
                    <label class="label">お名前</label>
                    <span class="requied">必須</span>
                  </div>
                 <div class="input__number">
                  <div class="w-20">
                    <input class="input" type="text"  placeholder="例：田中" name="staffNameLastName">
                  </div>
                  <div class="w-20">
                    <input class="input" type="text" placeholder="例：太郎" name="staffNameFirstName">
                  </div>
                 </div>
                </div>
                <div class="row-form">
                  <div class="c-full title">
                    <label class="label">お名前（カナ）</label>
                    <span class="requied">必須</span>
                  </div>
                 <div class="input__number">
                  <div class="w-20">

                  </div>
                  <div class="w-20">
                    <input class="input" type="text" placeholder="例：タロウ" name="staffNameFirstNameKana">
                  </div>
                 </div>
                </div>
