<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./common/images/favicon-svg.png">
    <link rel="stylesheet" type="text/css" href="common/css/main.css">
    <title> UGC </title>
  </head>

  <body>
    <main class="p-modal">
      <header>
        <div class="header">
          <div class="container">
            <div class="d__flex header__login">
              <div class="header__logo">
                <a href="/" class="link__logo">
                  <img src="./common/images/logo.png" alt="logo" class="img">
                </a>
              </div>
              <div class="header__navigation">
                <ul class="header__navigation__bar header__btn">
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon1.png" alt="icon_header" class="icon">
                     マイページ
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                     <img src="./common/images/img_header/icon2.png" alt="icon_header" class="icon">
                      お気に入り
                    </a>                    
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon3.png" alt="icon_header" class="icon">
                      閲覧履歴
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon4.png" alt="icon_header" class="icon">
                      購入履歴
                    </a>
                  </li>
                </ul>
              </div>
            </div>  
          </div>
        </div>
      </header>
      <div class="main">
        <div class="container">
          <section class="txt-ttl mb-lg-10 mb-3">
            <h1 class="title">All Modal</h1>     
            <ul class="list-modal">
              <li class="btn-modal js-modalAlertdelete">modal CmSDelete</li>
              <li class="btn-modal js-modalpaymentSucces">modal paymentSucces</li>
              <li class="btn-modal js-modalpaymentError">modal paymentError</li>
            </ul>
          </section>                     
        </div>   
       </div>
       <footer class="footer">
        <div class="footer__top">
          <div class="footer__logo">
            <img src="./common/images/logo.png" alt="">
          </div>
          <ul class="footer__list">
            <li class="footer__list-items">
              <a href="#">
                運営会社
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                利用規約
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                プライバシーポリシー
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                特定商取引法
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                お問い合わせ
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__bot">©2023 バズり屋.UGC All Rights Reserved.</div>
      </footer>
      <!-- popup-alertDelete -->
      <div class="modal-alertdelete">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="ttl">削除確認</div>    
            </div>
            <div class="modal-body">              
              <img src="./common/images/icon-warning.png" alt="icon-error" class="img"> 
              <div class="text">この納品書を削除してよろしいでしょうか？</div>
            </div>
            <div class="modal-footer">
             <div class="gr-btn">
              <button class="cpn__btn btn-white">いいえ</button>
              <button class="cpn__btn btn-blue">はい</button>
             </div>
            </div>
            <div class="modal-close">
              <img src="./common/images/close.png" alt="" class="img-close">
            </div>
          </div>
        </div>
      </div>
      <!-- end popup-alertDelete -->

      <!-- popup-success -->
      <div class="modal-payment modal-sucess">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <img src="./common/images/icon-success.png" alt="icon-error" class="img img-error">
            </div>
            <div class="modal-body">
              <div class="txt">支払いが成功しました。</div>              
            </div>
            <div class="modal-footer">
              <a href="#" class="link">Okay</a>
            </div>
            <div class="modal-close">
              <img src="./common/images/close.png" alt="" class="img-close">
            </div>
          </div>
        </div>
      </div>
      <!-- end popup-success -->

      <!-- popup-error -->
      <div class="modal-payment modal-error">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <img src="./common/images/icon-error.png" alt="icon-error" class="img img-error">
            </div>
            <div class="modal-body">
              <div class="txt">支払いが失敗しました。</div>              
            </div>
            <div class="modal-footer">
              <p class="link js-btnError">Okay</p>
            </div>
            <div class="modal-close">
              <img src="./common/images/close.png" alt="" class="img-close">
            </div>
          </div>
        </div>
      </div>
      <!-- end popup-error -->
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="./common/js/main.js"></script>
  </body> 
</html>
