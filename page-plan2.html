<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./common/images/favicon-svg.png">
    <link rel="stylesheet" type="text/css" href="common/css/main.css">
    <title> UGC </title>
  </head>

  <body>
    <main class="p__plan p__plan2">
      <header>
        <div class="header">
          <div class="container">
            <div class="d__flex header__login">
              <div class="header__logo">
                <a href="/" class="link__logo">
                  <img src="./common/images/logo.png" alt="logo" class="img">
                </a>
              </div>
              <div class="header__navigation">
                <ul class="header__navigation__bar header__btn">
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon1.png" alt="icon_header" class="icon">
                     マイページ
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                     <img src="./common/images/img_header/icon2.png" alt="icon_header" class="icon">
                      お気に入り
                    </a>                    
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon3.png" alt="icon_header" class="icon">
                      閲覧履歴
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon4.png" alt="icon_header" class="icon">
                      購入履歴
                    </a>
                  </li>
                </ul>
              </div>
            </div>  
          </div>
        </div>
      </header>
      <div class="main">
        <div class="container">
          <section class="txt-ttl mb-lg-10 mb-3">
            <h1 class="ttl">お申し込み⼿続き</h1>     
          </section>  
          <section class="information">
            <div class="pick__option">
              <div class="txt-pick">
                <span class="txt-big">購入ジャンルをお選びください。</span>
                <span class="txt-small">※複数ジャンルの選択が可能です。</span>
              </div>
              <div class="wrap-option">
               <label class="label">
                <input class="input-checkbox" type="checkbox">美容
               </label>
               <label class="label">
                <input class="input-checkbox" type="checkbox" checked>ダイエット               
               </label>
               <label class="label">
                <input class="input-checkbox" type="checkbox">フィットネス               
               </label>
               <label class="label">
                <input class="input-checkbox" type="checkbox">ビジネス                   
               </label>
               <label class="label">
                <input class="input-checkbox" type="checkbox">動物    
               </label>
              </div>
            </div>
            <div class="informartion__card"></div>
          </section>                     
        </div>   
       </div>
       <footer class="footer">
        <div class="footer__top">
          <div class="footer__logo">
            <img src="./common/images/logo.png" alt="">
          </div>
          <ul class="footer__list">
            <li class="footer__list-items">
              <a href="#">
                運営会社
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                利用規約
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                プライバシーポリシー
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                特定商取引法
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                お問い合わせ
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__bot">©2023 バズり屋.UGC All Rights Reserved.</div>
      </footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="./common/js/main.js"></script>
  </body> 
</html>
