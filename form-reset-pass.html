<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./common/images/favicon-svg.png">
    <link rel="stylesheet" type="text/css" href="common/css/main.css">
    <title> UGC </title>
  </head>

  <body>
    <main class="page">
      <section class="form__resetpass">
        <div class="content">
          <div class="info">
            <div class="img">
              <img src="./common/images/trimed-advertiser-logo.png" alt="trimed-advertiser-logo">
            </div>
            <div class="ttl">Change Your Password</div>
            <div class="desc">Enter a new password below to change your password.</div>
          </div>
          <div class="form">
            <form action="" class="form__reset" id="form__reset">
              <div class="row-form mt-3">
                <input type="password" placeholder="New password" value="" name="pass" class="form__reset--input input">
                <span class="icon icon-show">
                  <img src="./common/images/img-showpass.svg" alt="img-showpass">
                </span>
                <span class="icon icon-hidden">
                  <img src="./common/images/img-hiddenpass.svg" alt="img-hiddenpass">
                </span>
              </div>
             <div class="row-form mt-3">
                <input type="password" placeholder="Re-enter new password" value="" name="repass"class="form__reset--input input">
                <span class="icon icon-show">
                  <img src="./common/images/img-showpass.svg" alt="img-showpass">
                </span>
                <span class="icon icon-hidden">
                  <img src="./common/images/img-hiddenpass.svg" alt="img-hiddenpass">
                </span>
              </div>
              <div class="mt-3">
                <button type="submit" class="w-100 btn__submit">Reset password</button>
              </div>
            </form>
          </div>
         </div>
       </section>      
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="./common/js/main.js"></script>
  </body> 
</html>
