<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./common/images/favicon-svg.png">
    <link rel="stylesheet" type="text/css" href="common/css/main.css">
    <title> UGC </title>
  </head>

  <body>
    <main class="page page__form p__register">
      <header>
        <div class="header">
          <div class="container">
            <div class="d__flex header__login">
              <div class="header__logo">
                <a href="/" class="link__logo">
                  <img src="./common/images/logo.png" alt="logo" class="img">
                </a>
              </div>
              <div class="header__navigation">
                <ul class="header__navigation__bar header__btn">
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon1.png" alt="icon_header" class="icon">
                     マイページ
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                     <img src="./common/images/img_header/icon2.png" alt="icon_header" class="icon">
                      お気に入り
                    </a>                    
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon3.png" alt="icon_header" class="icon">
                      閲覧履歴
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon4.png" alt="icon_header" class="icon">
                      購入履歴
                    </a>
                  </li>
                </ul>
              </div>              
            </div>  
          </div>
        </div>
      </header>
      <div class="main">
        <section class="ttl mb-lg-7 mb-2">
          <h1 class="form-ttl">
            新規登録（無料）
            </h1>   
            <div class="form-description">
            まずは以下の情報を入力してください。
          </div>       
        </section>  
        <section class="form">
          <div class="container">
            <form action="" id="my__form" class="js-check-disabled">
              <div class="form__input">
                <div class="row-form">
                  <div class="c-full row-txt">
                    <label class="label">メールアドレス</label>
                    <span class="requied">必須</span>
                  </div>
                  <div class="c-full">
                    <input class="input" type="email" placeholder="例：zuzzriya＠mail.com" name="email">
                  </div>
                </div>
                <div class="row-form">
                  <div class="c-full row-txt">
                    <label class="label">電話番号</label>
                    <span class="requied">必須</span>
                  </div>
                  <div class="c-full">
                    <input class="input" type="text" placeholder="例：090-1234-5678" name="number">
                  </div>
                </div>
                <div class="row-form">
                  <div class="c-full row-txt">
                    <label class="label">パスワード</label>
                    <span class="requied">必須</span>
                  </div>
                  <div class="c-full input__password">
                    <input class="input" type="password" placeholder="パスワード" name="password">
                    <span class="icon">
                      <svg class="css-vubbuv icon-show" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="VisibilityIcon"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path></svg>
                      <svg class="css-vubbuv icon-hidden" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="VisibilityOffIcon"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78 3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"></path></svg>
                    </span>
                  </div>
                  <p class="des__input">
                    ※半角英数字、小文字、大文字をそれぞれ含む8文字以上の組み合わせ
                  </p>                 
                </div>
                <div class="row-form">
                  <div class="c-full row-txt">
                    <label class="label">会員種別</label>
                    <span class="requied">必須</span>
                  </div>
                  <div class="c-full row-radio js-checkradio">
                    <div class="gr-radio">
                      <div class="input-radio">
                        <input class="type-radio" type="radio" id="PERSONAL" name="accountType" value="0" checked>
                        <label for="PERSONAL">個人</label>         
                      </div>           
                      <div class="input-radio">
                        <input class="type-radio" type="radio" id="COMPANY" name="accountType" value="1">
                        <label for="COMPANY">法人</label>         
                      </div>         
                    </div>  
                  </div>                
                </div>
                <div class="row-form row-user">
                  <div class="c-full row-txt">
                    <label class="label">お名前</label>
                    <span class="requied">必須</span>
                  </div>
                 <div class="input__number">
                  <div class="w-20">
                    <input class="input" type="text"  placeholder="例：田中" name="staffNameLastName">
                  </div>
                  <div class="w-20">
                    <input class="input" type="text" placeholder="例：太郎" name="staffNameFirstName">
                  </div>
                 </div>
                </div>
                <div class="row-form row-user">
                  <div class="c-full row-txt">
                    <label class="label">お名前（カナ）</label>
                    <span class="requied">必須</span>
                  </div>
                 <div class="input__number">
                  <div class="w-20">
                    <input class="input" type="text" placeholder="例：タナカ" name="staffNameLastNameKana">
                  </div>
                  <div class="w-20">
                    <input class="input" type="text" placeholder="例：タロウ" name="staffNameFirstNameKana">
                  </div>
                 </div>
                </div>
                <div class="row-form row-company">
                  <div class="c-full row-txt">
                    <label class="label">会社名</label>
                    <span class="requied">必須</span>
                  </div>
                 <div class="input__number">
                  <div class="c-full">
                    <input class="input" type="text"  placeholder="例：田中" name="staffNameLastName">
                  </div>

                 </div>
                </div>
              </div>
              <div class="form__checkbox">
                <div class="row-form">
                  <div class="c-full input__checkbox">
                    <input type="checkbox" id="acceptPolicy" name="acceptPolicy" class="checkbox">
                    <label for="acceptPolicy" class="label--checkbox">
                      <a class="cs-link" href="https://drive.google.com/file/d/1Y_UaLQbxIE9cTZMc1bZkl1PvY7j852AW/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                        利用規約
                      </a>
                      と
                      <a class="cs-link" href="https://drive.google.com/file/d/1jfcjMQC-EqFKHnEJLHsxqN_FSMoGJRBq/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                        プライバシーポリシー
                      </a>に同意する
                    </label>
                  </div>
                </div>
              </div>
              <div class="btn">
                <button class="btn__submit" type="submit">
                  確認画面へ                  
                </button>
              </div>
            </form>
          </div>
        </section>   
      </div>
       <footer class="footer">
        <div class="footer__top">
          <div class="footer__logo">
            <img src="./common/images/logo.png" alt="">
          </div>
          <ul class="footer__list">
            <li class="footer__list-items">
              <a href="#">
                運営会社
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                利用規約
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                プライバシーポリシー
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                特定商取引法
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                お問い合わせ
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__bot">©2023 バズり屋.UGC All Rights Reserved.</div>
      </footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="./common/js/main.js"></script>
  </body> 
</html>
