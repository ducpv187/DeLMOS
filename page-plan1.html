<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./common/images/favicon-svg.png">
    <link rel="stylesheet" type="text/css" href="common/css/main.css">
    <title> UGC </title>
  </head>

  <body>
    <main class="p__plan1">
      <header>
        <div class="header">
          <div class="container">
            <div class="d__flex header__login">
              <div class="header__logo">
                <a href="/" class="link__logo">
                  <img src="./common/images/logo.png" alt="logo" class="img">
                </a>
              </div>
              <div class="header__navigation">
                <ul class="header__navigation__bar header__btn">
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon1.png" alt="icon_header" class="icon">
                     マイページ
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                     <img src="./common/images/img_header/icon2.png" alt="icon_header" class="icon">
                      お気に入り
                    </a>                    
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon3.png" alt="icon_header" class="icon">
                      閲覧履歴
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon4.png" alt="icon_header" class="icon">
                      購入履歴
                    </a>
                  </li>
                </ul>
              </div>
            </div>  
          </div>
        </div>
      </header>
      <div class="main">
        <div class="container">
          <section class="txt-ttl mb-lg-10 mb-3">
            <h1 class="ttl">プラン・料⾦について</h1>     
           </section>  
           <section class="information">  
              <div class="row">
                <div class="c-left">
                  <div class="option-purchase">
                    ジャンル購⼊
                  </div>
                  <div class="price">
                    <span class="txt-big">50,000</span>
                    <span class="txt-small">円/月</span>
                  </div>
                  <div class="desc-price">（税込:55,000円/月）</div>
                </div>               
                <div class="c-right">
                  <ul class="list">
                    <li class="list-field">
                      <span class="field">1ジャンル </span>
                      <span class="content">50,000円</span>
                    </li>
                    <li class="list-field">
                      <span class="field">追加購⼊</span>
                      <span class="content">5,000円</span>
                    </li>
                    <li class="list-field">
                      <span class="field">サポートデスク</span>
                      <span class="content lh-0">
                        <img src="./common/images/icon-checked.png" alt="icon-checked" class="icon-checked">
                      </span>
                    </li>
                    <li class="list-field">
                      <span class="field">オーダー撮影</span>
                      <span class="content">応相談</span>
                    </li>
                    <li class="list-field">
                      <span class="field">お⽀払い</span>
                      <span class="content">カード払い</span>
                    </li>
                  </ul>
                  <div class="minimum">最低契約期間は◯ヶ月</div>
                </div>
              </div>         
           </section>   
           <section class="btn">
             <button class="btn__app--procedure">
                お申し込み⼿続きへ
             </button>
           </section> 
        </div>   
       </div>
       <footer class="footer">
        <div class="footer__top">
          <div class="footer__logo">
            <img src="./common/images/logo.png" alt="">
          </div>
          <ul class="footer__list">
            <li class="footer__list-items">
              <a href="#">
                運営会社
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                利用規約
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                プライバシーポリシー
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                特定商取引法
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                お問い合わせ
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__bot">©2023 バズり屋.UGC All Rights Reserved.</div>
      </footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="./common/js/main.js"></script>
  </body> 
</html>
