<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./common/images/favicon-svg.png">

    <title> UGC </title>
  </head>

  <body>
    <main class="page page__deatail">
      <header>
        <div class="header">
          <div class="container">       
            <div class="d__flex header__login">
              <div class="header__logo">
                <a href="/" class="link__logo">
                  <img src="./common/images/logo.png" alt="logo" class="img">
                </a>
              </div>
              <div class="header__navigation">
                <ul class="header__navigation__bar header__btn">
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon1.png" alt="icon_header" class="icon">
                     マイページ
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                     <img src="./common/images/img_header/icon2.png" alt="icon_header" class="icon">
                      お気に入り
                    </a>                    
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon3.png" alt="icon_header" class="icon">
                      閲覧履歴
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon4.png" alt="icon_header" class="icon">
                      購入履歴
                    </a>
                  </li>
                </ul>
              </div>              
            </div>               
          </div>
        </div>
      </header>
      <div class="main">
        <section class="filter__category">
          <div class="container">
           <form action="#" class="form">                    
             <div class="select">
               <div class="row-form arrow-down">                                
                 <select name="option1" tabindex="-1" class="select-form">
                   <option value="1">カテゴリーから選ぶ</option>
                   <option value="2">ダイエット</option>
                   <option value="3">美容</option>
                 </select>                 
               </div>     
               <div class="row-form arrow-down">                                
                 <select name="option2" tabindex="-1" class="select-form">
                   <option value="1">年齢・性別で選ぶ</option>
                   <option value="2">10代　女性</option>
                   <option value="3">20代　女性</option>
                 </select>                 
               </div>  
               <div class="row-form">                               
                 <input type="text" id="keyword" name="keyword" placeholder="キーワードを入力する" class="select-form input-form">
               </div>        
             </div> 
             <div class="gr__btn">
               <button class="cpn__gr--btn gr__btn--search">
                 検索
               </button>
               <button class="cpn__gr--btn gr__btn--reset">
                 リセット
               </button>
             </div>
           </form>
          </div>
        </section>
        <section class="infor__video"> 
          <div class="container">
            <div class="row">
              <div class="l__video">
                <div class="video__long mb-2">
                  <video autoplay controls muted class="">
                    <source src="./common/video/video-detail.mp4" type="video/mp4">
                  </video>
                </div>
                <!-- <div class="video__short">
                  <video autoplay controls muted class="">
                    <source src="./common/video/video-detail-short.mp4" type="video/mp4">
                  </video>
                </div> -->
              </div>
              <div class="r__detail detail">
                <div class="name flex--text cpn__detail--text">
                  <span class="field">名前</span>
                  <span class="content">北川原  志淤</span>         
                </div>
                <div class="age flex--text cpn__detail--text">
                  <span class="field">年齢</span>
                  <span class="content">30代</span>                  
                </div>
                <div class="situation flex--text cpn__detail--text">
                  <span class="field">シチュエーション</span>
                  <span class="content cl-blue3">
                    #ヘアケアをしている　#スキンケアをしている <br>
                    #脱毛をしている　
                  </span>                  
                </div>
                <div class="tag flex--text cpn__detail--text">
                  <span class="field">タグ</span>
                  <ul class="content cs-detail-flex">
                    <li class="list-tag">
                      <a href="#" class="link">#女性</a>
                    </li>
                    <li class="list-tag">
                      <a href="#" class="link">#食事</a>
                    </li>
                    <li class="list-tag">
                      <a href="#" class="link">#ダイエット</a>
                    </li>
                    <li class="list-tag">
                      <a href="#" class="link">#サプリ</a>
                    </li>
                  </ul>                 
                </div>
                <div class="date flex--text cpn__detail--text">
                  <span class="field">公開日</span>
                  <span class="content">2023/1/30</span>                  
                </div>
                <div class="resolution flex--text cpn__detail--text">
                  <span class="field">解像度</span>
                  <span class="content">縦1080×横1920</span>        
                </div>
                <div class="detail--btn">
                  <button class="cpn__btn btn--favorites">
                    <div class="cs-flex">
                      <img src="./common/images/icon-heart.png" alt="icon-heart" class="icon-heart">
                      お気に入り
                    </div>
                  </button>
                  <button class="cpn__btn btn--procedure">
                    購入手続きへ
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="orthes__video">
          <div class="container">
            <div class="title">
              北川原  志淤さんの他の動画
            </div>
            <div class="video--list">
              <a href="#" class="video--items">
                <div class="video">
                  <img src="https://videoectesting.s3.ap-southeast-1.amazonaws.com/previews/thumb/928cd803e071abf4bca57e957c7eb81a-00001.png" alt="">
                  <video id="detail1" controls="" class="video_play js-hoverVideo"  data-play="hover" muted="muted">
                    <source src="https://videoectesting.s3.ap-southeast-1.amazonaws.com/previews/2023-03-28/928cd803e071abf4bca57e957c7eb81a.mp4" type="video/mp4">
                  </video>
                </div>
              </a>
              <a href="#" class="video--items">
                <div class="video">
                  <img src="./common/images/img_archivevideo.jpg" alt="">
                  <video id="detail2" controls="" class="video_play js-hoverVideo"  data-play="hover" muted="muted">
                    <source src="./common/video/video-detail2.mp4" type="video/mp4">
                  </video>
                </div>
              </a>
              <a href="#" class="video--items">
                <div class="video">
                  <img src="https://videoectesting.s3.ap-southeast-1.amazonaws.com/previews/thumb/29b8afb3b72da40f2cfd9fa4f2ca1f0f-00001.png" alt="">
                  <video id="detail3" controls="" class="video_play js-hoverVideo"  data-play="hover" muted="muted">
                    <source src="https://videoectesting.s3.ap-southeast-1.amazonaws.com/previews/2023-03-29/29b8afb3b72da40f2cfd9fa4f2ca1f0f.mp4" type="video/mp4">
                  </video>
                </div>
              </a>
            </div>
            </div>
            <div class="others--btn">
              <button class="cpn__btn btn--readmore">
                北川原  志淤さんの動画をもっと見る
              </button>
            </div>
          </div>
        </section>
       </div>

        <div class="footer__top">
