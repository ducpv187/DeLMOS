<!DOCTYPE html>
<html lang="ja">
  <head>

  <body>
    <main class="page__subcription">
      <header>
        <div class="header">
          <div class="container">
            <div class="d__flex header__login">
              <div class="header__logo">
                <a href="/" class="link__logo">
                  <img src="./common/images/logo.png" alt="logo" class="img">
                </a>
              </div>
              <div class="header__navigation">
                <ul class="header__navigation__bar header__btn">
                  <!-- <li>
                    <button class="btn btn-purple">
                      事例ダウンロード
                    </button>
                  </li> -->
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon1.png" alt="icon_header" class="icon">
                     マイページ
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                     <img src="./common/images/img_header/icon2.png" alt="icon_header" class="icon">
                      お気に入り
                    </a>                    
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon3.png" alt="icon_header" class="icon">

                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon4.png" alt="icon_header" class="icon">
                      購入履歴
                    </a>
                  </li>
                </ul>
              </div>
            </div>  
          </div>
        </div>
      </header>
      <div class="main">      
        <section class="product">
          <div class="container">
            <img src=""/>
            <div class="description">
              <h1 class="form-ttl">Stubborn Attachments</h1>
              <h5 class="form-description">                
                ¥15
              </h5>   
            </div>
          </div>
        </section>
        <section class="form">
          <div class="container">
            <form action="">
              <div class="form__input">
                <div class="row-form">
                  <div class="c-full row-txt">
                    <label class="label">customer_id</label>
                  </div>
                  <div class="c-full">
                    <input class="input" type="hidden" name="customer_id">
                  </div>
                </div>
                <div class="row-form">
                  <div class="c-full row-txt">
                    <label class="label">customer_name</label>
                  </div>
                  <div class="c-full">
                    <input class="input" type="hidden" name="customer_name">
                  </div>
                </div>
                <div class="row-form">
                  <div class="c-full row-txt">
                    <label class="label">customer_email</label>
                  </div>
                  <div class="c-full">
                    <input class="input" type="hidden" name="customer_email">
                  </div>
                </div>
                <div class="row-form">
                  <div class="c-full row-txt">
                    <label class="label">plan_id</label>
                  </div>
                  <div class="c-full">
                    <input class="input" type="hidden" name="plan_id">
                  </div>
                </div>
              </div>            
              <div class="btn">
                <button class="btn__submit" type="submit">
                  subcription                  
                </button>
              </div>
            </form>
          </div>
        </section>   
      </div>
       <footer class="footer">
        <div class="footer__top">
          <div class="footer__logo">
            <img src="./common/images/logo.png" alt="">
          </div>
          <ul class="footer__list">
            <li class="footer__list-items">
              <a href="#">

              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">

            </li>
            <li class="footer__list-items">
              <a href="#">

              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                特定商取引法
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                お問い合わせ
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__bot">©2023 バズり屋.UGC All Rights Reserved.</div>
