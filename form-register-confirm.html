<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./common/images/favicon-svg.png">
    <link rel="stylesheet" type="text/css" href="common/css/main.css">
    <title> UGC </title>
  </head>

  <body>
    <main class="page__form p__register-confirm">
      <header>
        <div class="header">
          <div class="container">
            <div class="d__flex header__login">
              <div class="header__logo">
                <a href="/" class="link__logo">
                  <img src="./common/images/logo.png" alt="logo" class="img">
                </a>
              </div>
              <div class="header__navigation">
                <ul class="header__navigation__bar header__btn">                  
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon1.png" alt="icon_header" class="icon">
                     マイページ
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                     <img src="./common/images/img_header/icon2.png" alt="icon_header" class="icon">
                      お気に入り
                    </a>                    
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon3.png" alt="icon_header" class="icon">
                      閲覧履歴
                    </a>
                  </li>
                  <li>
                    <a href="#" class="link__nav">
                      <img src="./common/images/img_header/icon4.png" alt="icon_header" class="icon">
                      購入履歴
                    </a>
                  </li>
                </ul>
              </div>              
            </div>  
          </div>
        </div>
      </header>
      <div class="main">
        <section class="ttl mb-lg-7 mb-3">
         <div class="container">
          <h1 class="form-ttl">
            新規登録（確認画面）
           </h1>     
         </div>  
        </section>  
        <section class="infor-confirm">
          <div class="container">
            <form action="">
              <div class="row">
                <div class="field">
                  メールアドレス
                </div>
                <div class="content">
                  <input type="text" name="email" id="" placeholder="" class="input-txt" value="zuzzriya＠mail.com">
                </div>
              </div>
              <div class="row">
                <div class="field">
                  電話番号
                </div>
                <div class="content">              
                  <input type="text" name="number" id="" class="input-txt" value="090-1234-5678">
                </div>
              </div>
              <div class="row">
                <div class="field">
                  パスワード
                </div>
                <div class="content">
                  <input type="password" name="password" id="" class="input-txt" value="●●●●●●●●">
                </div>
              </div>
              <div class="row">
                <div class="field">
                  会員種別
                </div>
                <div class="content">             
                  <input type="text" name="membership" id="" class="input-txt" value="個人">
                </div>
              </div>
              <div class="row">
                <div class="field">
                  お名前
                </div>
                <div class="content">             
                  <input type="text" name="name" id="" placeholder="" class="input-txt" value="田中 太郎">
                </div>
              </div>
              <div class="row">
                <div class="field">
                  フリガナ
                </div>
                <div class="content">                  
                  <input type="text" name="tanaka" id="" placeholder="" class="input-txt" value="タナカ タロウ">
                </div>
              </div>
            </form>
          </div>
        </section>   
        <section class="group__btn">
          <button class="cpn__gr--btn group__btn--fix">
            修正する
          </button>
          <button class="cpn__gr--btn group__btn--send">
            送信する
          </button>
        </section>    
       </div>
       <footer class="footer">
        <div class="footer__top">
          <div class="footer__logo">
            <img src="./common/images/logo.png" alt="">
          </div>
          <ul class="footer__list">
            <li class="footer__list-items">
              <a href="#">
                運営会社
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                利用規約
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                プライバシーポリシー
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                特定商取引法
              </a>
            </li>
            <li class="footer__list-items">
              <a href="#">
                お問い合わせ
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__bot">©2023 バズり屋.UGC All Rights Reserved.</div>
      </footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="./common/js/main.js"></script>
  </body> 
</html>
